<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <rect width="512" height="512" rx="120" fill="url(#gradient)"/>
  
  <!-- Sol -->
  <circle cx="256" cy="256" r="80" fill="white"/>
  
  <!-- Rayos del sol -->
  <g stroke="white" stroke-width="16" stroke-linecap="round">
    <!-- Rayo arriba -->
    <line x1="256" y1="80" x2="256" y2="140"/>
    <!-- Rayo arriba derecha -->
    <line x1="350" y1="110" x2="310" y2="150"/>
    <!-- Rayo derecha -->
    <line x1="432" y1="256" x2="372" y2="256"/>
    <!-- Rayo abajo derecha -->
    <line x1="350" y1="402" x2="310" y2="362"/>
    <!-- Rayo abajo -->
    <line x1="256" y1="432" x2="256" y2="372"/>
    <!-- Rayo abajo izquierda -->
    <line x1="162" y1="402" x2="202" y2="362"/>
    <!-- Rayo izquierda -->
    <line x1="80" y1="256" x2="140" y2="256"/>
    <!-- Rayo arriba izquierda -->
    <line x1="162" y1="110" x2="202" y2="150"/>
  </g>
  
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F472B6"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>
  </defs>
</svg>
